<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="color-scheme" content="dark light">
    <title>GPX Self-Hosted</title>
    <!-- Leaflet CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
        integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin="" />

    <!-- Google Fonts: Inter -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">

    <script>
        (() => {
            const STORAGE_KEY = 'gpx-self-hosted-theme';
            const valid = new Set(['light', 'dark']);

            function readStoredTheme() {
                try {
                    const value = localStorage.getItem(STORAGE_KEY);
                    return valid.has(value) ? value : null;
                } catch {
                    return null;
                }
            }

            function readSystemTheme() {
                try {
                    return window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches ? 'dark' : 'light';
                } catch {
                    return null;
                }
            }

            const theme = readStoredTheme() || readSystemTheme() || 'dark';
            document.documentElement.dataset.theme = theme;
        })();
    </script>

    <!-- User CSS -->
    <link rel="stylesheet" href="css/style.css">

    <!-- Font Awesome for Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
        integrity="sha384-3B6NwesSXE7YJlcLI9RpRqGf2p/EgVH8BgoKTaUrmKNDkHPStTQ3EyoYjCGXaOTS" crossorigin="anonymous">
</head>

<body>

    <div class="app-container">
        <!-- Sidebar -->
        <aside class="sidebar">
            <div class="sidebar-header">
                <div class="header-row">
                    <h2>GPX Archive <span id="file-count" class="file-count"></span></h2>
                    <div class="header-actions">
                        <button id="theme-toggle" class="icon-btn" title="Toggle theme" aria-label="Toggle theme">
                            <i class="fas fa-moon"></i>
                        </button>
                        <button id="toggle-multi-track" class="icon-btn" title="Toggle Multi-Track Mode">
                            <i class="fas fa-check-double"></i>
                        </button>
                    </div>
                </div>
                <div class="search-box">
                    <input type="text" id="filesearch" placeholder="Search tracks...">
                </div>
                <div class="view-toggle" id="view-toggle" role="group" aria-label="View">
                    <button class="view-toggle-btn active" data-view="activities" aria-pressed="true">
                        <i class="fas fa-layer-group"></i>
                        <span>Activities</span>
                    </button>
                    <button class="view-toggle-btn" data-view="plans" aria-pressed="false">
                        <i class="fas fa-calendar"></i>
                        <span>Plans</span>
                    </button>
                </div>
                <div class="activity-filters" id="activity-filters">
                    <button class="filter-chip active" data-activity="all">
                        <i class="fas fa-layer-group"></i>
                        <span>All activities</span>
                    </button>
                </div>
            </div>
            <ul id="file-list" class="file-list">
                <!-- List items will be injected here -->
                <li class="loading">Loading tracks...</li>
            </ul>
        </aside>

        <!-- Main Content (Map) -->
        <main class="map-container">
            <div id="map"></div>

            <!-- Floating Info Panel -->
            <div id="info-panel" class="info-panel hidden">
                <h3 id="track-name">Track Name</h3>
                <div class="stats-grid">
                    <div class="stat-item">
                        <i class="fas fa-ruler-horizontal"></i>
                        <span id="track-distance">-</span>
                    </div>
                    <div class="stat-item">
                        <i class="fas fa-stopwatch"></i>
                        <span id="track-duration">-</span>
                    </div>
                    <div class="stat-item">
                        <i class="fas fa-calendar-alt"></i>
                        <span id="track-date">-</span>
                    </div>
                    <div class="stat-item">
                        <i class="fas fa-tachometer-alt"></i>
                        <span id="track-speed">-</span>
                    </div>
                    <div class="stat-item">
                        <i class="fas fa-arrow-up"></i>
                        <span id="track-elevation-gain">-</span>
                    </div>
                    <div class="stat-item">
                        <i class="fas fa-arrow-down"></i>
                        <span id="track-elevation-loss">-</span>
                    </div>
                </div>
            </div>


        </main>
    </div>

    <!-- Leaflet JS -->
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
        integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" crossorigin=""></script>

    <!-- Leaflet GPX -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet-gpx/1.7.0/gpx.min.js"
        integrity="sha384-FlFKgUqOEwuywgVc0+0QrDWcRsIzuyedLe+yUpC1jG4WgtdhJGvWf9mKm6GShpJv"
        crossorigin="anonymous"></script>

    <!-- Leaflet Draw -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/leaflet.draw/1.0.4/leaflet.draw.css"
        integrity="sha384-NZLkVuBRMEeB4VeZz27WwTRvlhec30biQ8Xx7zG7JJnkvEKRg5qi6BNbEXo9ydwv" crossorigin="anonymous" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet.draw/1.0.4/leaflet.draw.js"
        integrity="sha384-JP5UPxIO2Tm2o79Fb0tGYMa44jkWar53aBoCbd8ah0+LcCDoohTIYr+zIXyfGIJN"
        crossorigin="anonymous"></script>



    <!-- App JS -->
    <script type="module" src="js/app.js"></script>
</body>

</html>
